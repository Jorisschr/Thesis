<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" type="image/svg" href="https://img.icons8.com/cotton/16/56029/piano.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom made CSS-->
  <link rel="stylesheet" href="../css/style.css">
           
  <title>Prototype</title>
</head>
<body>
  <!-- Dropdown Structure -->
  <ul id="sheetSelection" class="dropdown-content">
    <li><a href="#!">J.S. Bach Menuet in G Moll</a></li>
    <li><a href="#!">Saltarello Sample</a></li>
    <li><a href="#!">Mozart Sonate</a></li>
  </ul>


  <!-- Navbar -->
  <div class="navbar-fixed">
    <nav class="nav-wrapper grey darken-3">
      <div class="left container">
        <ul class="hide-on-mid-and-down">
          <li>
            <a class="input-field">
              <select id="selectedSheet">
                <option value="" disabled selected>Select a piece</option>
                <option value="../sheets/J_S_Bach_Menuet_in_G_Moll.musicxml">J.S. Bach Menuet in G Moll</option>
                <option value="../sheets/Saltarello_sample.musicxml">Saltarello Sample</option>
                <option value="../sheets/Prelude_C_Major_-_Bach.musicxml">Bach Prelude C Major</option>
                <option value="../sheets/Gabriel_Faur_-_Op_78_-_Sicilienne_Piano_version.musicxml">Gabriel Faur - Op 78 - Sicilienne</option>
              </select>
            </a>
          </li>
          <li>
            <a id="playButton" class="waves-effect waves-light btn grey lighten-4 black-text">
              Play <i class="material-icons left">play_circle_filled</i>
            </a>
          </li>
          <li>
            <a id="startButton" class="waves-effect waves-light btn grey lighten-4 black-text">
              To Start <i class="material-icons left">restore</i>
            </a>
          </li>
          <li>
              <form action="#">
                  <p class="range-field">
                    <input type="range" id="tempo" min="40" max="208" />
                  </p>
                </form>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Canvas on which the sheet music is rendered -->
  <div class="sheet-div" id="osmdCanvas"></div>
  <!--a href="https://icons8.com/icon/56029/piano">Piano icon by Icons8</a-->
  <!-- scripts -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <!--https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js-->
  <script src="js/materialize.min.js"></script>
  <!-- makes select button work... -->
  <script>
    $(document).ready(function() {
      //$('.modal').modal();
      //$('.dropdown-trigger').dropdown();
      $('select').formSelect();
    });
  </script>
  <script src="js/opensheetmusicdisplay.min.js"></script>
  <script src="js/sheetLoad.js"></script>
  <!--script src="js/scroller.js"></script-->
</body>
</html>
