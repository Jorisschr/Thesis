<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
     />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/svg" href="https://img.icons8.com/cotton/16/56029/piano.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom made CSS-->
  <link rel="stylesheet" href="../css/style.css">          
  <title>Prototype</title>
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey darken-3">
        <ul>
          <li>
            <a class="input-field selectfield">
              <select id="selectedSheet">
                <option value="" disabled selected>Select a piece of music</option>
                <option value="../sheets/Mary_had_a_little_lamb.musicxml">Mary had a little lamb</option>
                <option value="../sheets/long_long_ago.musicxml">Long long ago</option>
                <option value="../sheets/On_the_river.musicxml">On the river</option>
                <option value="../sheets/Prelude_C_Major_-_Bach.musicxml">Prelude C Major - J.S. Bach</option>
                <option value="../sheets/Menuet_in_G_major.musicxml">Menuet in G major - J.S. Bach</option>
                <option value="../sheets/J_S_Bach_Menuet_in_G_Moll.musicxml">Menuet in G Moll - J.S. Bach</option>
                <option value="../sheets/To_a_Wild_Rose.musicxml">To a wild rose - E. MacDowell</option>
                <option value="../sheets/Game_of_Thrones_Easy_piano.musicxml">Game of thrones theme - R. Djawadi</option>
                <option value="../sheets/LA_DISPUTE_de_yann_tiersen.musicxml">La dispute - Y. Tiersen</option>
              </select>
            </a>
          </li>
          <li><a class="waves-effect waves-light btn-floating teal" id="backButton"><i class="material-icons">arrow_upward</i></a></li>
          <li><a class="waves-effect waves-light btn-floating teal" id="playButton"><i class="material-icons">play_arrow</i></a></li>
          <li><a class="waves-effect waves-light btn-floating teal" id="muteButton"><i class="material-icons">volume_up</i></a></li>
          <li class="teal-text">BPM</li>
          <li>
            <div class="input-field bpmfield">
              <input class="teal-text" id="tempo" type="number" min="40" max="208" value="92" onInput="speed = event.target.value;"></input>
            </div>
          </li>
          <li class="right"><a class="waves-effect waves-light btn" id="nextButton"><i class="material-icons right">navigate_next</i>Next</a></li>
          <li class="white-text right" id="interface">INTERFACE: 1</li>
        </ul>
      </div>
  </div>
  <div class="sheet-div" id="osmdCanvas"></div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').formSelect();  
      $('.dropdown-trigger').dropdown();
    });
  </script>
  <script src="js/opensheetmusicdisplay.min.js"></script>
  <script src="js/metronome.js"></script>
  <script src="js/scrollRandomizer.js"></script>
</body>
</html>
